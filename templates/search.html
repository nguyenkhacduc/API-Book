<!DOCTYPE html>
<html>
   <body>
      <h3>Search - Flask SQLAlchemy example</h3>
      <hr/>

      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}

      <form action = "{{ request.path }}" method = "post">
         <label for = "SearchType">SearchType</label><br>
         <input type = "text" name = "SearchType" placeholder = "SearchType" /><br>
         <label for = "SearchContent">SearchContent</label><br>
         <input type = "text" name = "SearchContent" placeholder = "SearchContent" /><br>
         <input type = "submit" value = "Submit" />
      </form>
   </body>
</html>
